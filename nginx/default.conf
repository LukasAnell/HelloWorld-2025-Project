# This is the mandatory events block for connection handling.
events {
    worker_connections 768;
}

# This block contains all HTTP server configuration.
http {
    # This is your server configuration, now placed inside the http block.
    server {
        listen 80;
        server_name localhost;

        location / {
            root   /usr/share/nginx/html;
            index  index.html index.htm;
        }
    }
}
